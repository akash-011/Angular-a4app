<h1>Hello {{name}}</h1>

<ul>
    <li>Age: {{age}}</li>
    <li>{{address.street}} {{address.city}}</li>
</ul>
<button (click)="onClick()">Click Me</button>

<h1>Edit User</h1>
<form>
    <div>
        <label for = "name">Name</label><br>
        <input type="text" [(ngModel)]="name" name='name'>   
    </div>
    <div>
        <label for="age">Age</label><br>
        <input type="text"[(ngModel)]="age" name='age'>
    </div>
    <div>
        <label for="street">Street</label><br>
        <input type="text" [(ngModel)]="address.street" name='street'>
    </div>
    <div>
        <label for="city">City</label><br>
        <input type="text" [(ngModel)]="address.street" name='city'>
    </div>

</form>

<h2>Hobbies</h2>
<form (submit)="addHobby(hobby.value)">
    <div>
        <label for="hobby">Hobby:</label>
        <input type="text" #hobby>
    </div>

</form>
<ul>
    <li *ngFor="let hobby of hobbies">
        {{hobby}} <button (click)='deleteHobby(hobby)'>X</button>

    </li>

</ul>
